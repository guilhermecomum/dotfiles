general {
	output_format = "i3bar"
        colors = true
        interval = 5
	color_separator = "#ffb700"
}

#order += "cpu_usage"
order += "disk /home"
#order += "disk /mnt/arachnid92"
order += "battery 1"

order += "wireless wlan0"
# order += "ethernet enp0s7"
order += "time"

#cpu_usage {
#	format = "CPU: %usage"
#}

wireless wlan0 {
        format_up = "W: %essid %quality IP: %ip"
        format_down = "W: D"
}

