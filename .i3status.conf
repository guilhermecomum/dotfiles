time {
        #format = "%a %d %b %Y %H:%M"
        format = "%a %d %b %H:%M"
}

#load {
#        format = "Load: %1min"
#}

disk "/home" {
        format = "/home: %free free"
}

disk "/mnt/arachnid92" {
	format = "arachnid92: %free free"
}

battery 1 {
    last_full_capacity = true
    integer_battery_capacity = true
    format = "%status %percentage (%remaining %consumption)"
    threshold_type = percentage
    low_threshold = 15
}
